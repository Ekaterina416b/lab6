name: CPack

on:
  push:
    branches: [master]
    tags: ["v*.*.*"]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Configure project
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cmake -B build -DCPACK_PACKAGE_VERSION=$VERSION

      - name: Build and create packages
        run: |
          cd build
          cmake --build . --target package
          cpack -G "DEB;TGZ"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-package
          path: |
            build/*.deb
            build/*.tar.gz

  windows:
   
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.29'


      - name: Install WiX Toolset
        run: |
          choco install wixtoolset -y --no-progress
          echo "C:\Program Files (x86)\WiX Toolset v3.14\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
     

      - name: Debug WiX
        run: |
          Get-Command candle.exe -ErrorAction SilentlyContinue
          candle -?

      - name: Add WiX Toolset to PATH
        run: |
          $wixPath = "C:\Program Files (x86)\WiX Toolset v3.14\bin"
          if (Test-Path $wixPath) {
            echo "WiX found at $wixPath, adding to PATH..."
            echo "$wixPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          } else {
            Write-Error "WiX Toolset not found at $wixPath!"
            exit 1
          }

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Generate MSI with CPack
        run: |
          cd build
          cpack -G WIX -C Release

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: build/*.msi



  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install CMake
        run: brew install cmake

      - name: Configure and build
        run: |
          mkdir -p build
          cd build
          cmake .. -DCPACK_PACKAGE_VERSION=${GITHUB_REF#refs/tags/v}
          cmake --build . --config Release

      - name: Generate package
        working-directory: build
        run: |
          cpack -G DragNDrop

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-package
          path: build/*.dmg

  create-release:
    needs: [linux, windows, macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-package*'
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          files: artifacts/**
